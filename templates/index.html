<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Grading</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group input[type="file"] {
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }
        .input-group button {
            padding: 10px 20px;
        }
        .result {
            margin-top: 20px;
        }
        #chart {
            margin-top: 20px;
            text-align: center;
        }
        #legend {
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
        }
        .legend-item {
            display: flex;
            align-items: center;
        }
        .legend-item span {
            width: 15px;
            height: 15px;
            display: inline-block;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Student Grading</h1>
        <div class="input-group">
            <label for="csv-file" class="font-weight-bold">Upload student marks CSV file:</label>
            <input type="file" id="csv-file" name="csv-file" accept=".csv" class="form-control">
        </div>
        <button id="submit-btn" class="btn btn-primary">Submit</button>
        <div id="grades-result" class="result"></div>
        <div id="chart"></div>
        <div id="legend"></div>
    </div>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="/static/js/script.js"></script>
</body>
</html>
